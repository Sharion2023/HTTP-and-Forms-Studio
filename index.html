<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script>
    // TODO: create a handler
    window.addEventListener("load", function () {

      const form =
        document.getElementById("searchForm");
      form.addEventListener("submit", setSearchEngine);
    });

    function setSearchEngine(event) {
      console.log(event);
     
      const form = document.getElementById("searchForm");
      let engine = document.querySelector("input[name=engine]:checked");

      let actions = {
        "google": "https://www.google.com/search",
        "duckduckgo": "https://duckduckgo.com/",
        "bing": "https://www.bing.com/",
        "ask": "https://www.ask.com/web"
      };
        

       let searchText =
        document.querySelector("input[name=q]");
       // event.preventDefault();
  console.log("search Text :" + searchText.value);
      
     if(engine === null || searchText.value === "") 
        {
          event.preventDefault();
          alert("Please enter search word and select the search engine!");
      
        }else{
          
        let actionUrl = actions[engine.value];
        form.setAttribute("action", actionUrl);
         }
    }

  </script>
</head>

<body>

  <form id="searchForm" action="" method="get">
    <!-- TODO: add form elements -->
    <input type="text" name="q">
    <input type="radio" name="engine" value="google" id="google">
    <label for="google">Google</label>
    <input type="radio" name="engine" value="duckduckgo" id="duckduckgo">
    <label for="duckduckgo">DuckDuckGo</label>
    <input type="radio" name="engine" value="bing" id="bing">
    <label for="bing">Bing</label>
    <input type="radio" name="engine" value="ask" id="ask">
    <label for="ask">Ask</label>

    <button value="Go!">Go!</button>

  </form>

</body>

</html>
